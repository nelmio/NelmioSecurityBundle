home:
  path: /
  defaults:
    _controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    template: 'homepage.html.twig'

clickjacking:
  path: /clickjacking/{action}
  defaults:
    _controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    template: 'homepage.html.twig'

external_redirect:
  path: /external_redirect
  defaults:
    _controller: Nelmio\SecurityBundle\Tests\App\Controller\ExternalRedirectAction

csp_report:
  path: /csp/report
  methods: [POST]
  defaults: { _controller: nelmio_security.csp_reporter_controller::indexAction }

# Routes for testing cross-origin isolation
admin:
  path: /admin/{path}
  requirements:
    path: ".*"
  defaults:
    _controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    template: 'homepage.html.twig'
    path: ''

api:
  path: /api/{path}
  requirements:
    path: ".*"
  defaults:
    _controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    template: 'homepage.html.twig'
    path: ''

articles:
  path: /articles/{path}
  requirements:
    path: ".*"
  defaults:
    _controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
